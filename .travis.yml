jobs:
  include:
    language: node_js
    node_js:
      - "stable"
    cache:
      directories:
      - node_modules
    script:
      - npm test
      - npm run build

    language: python
    python:
      - "3.8"
    services:
      - docker
    # command to install dependencies
    install:
      - pip install -r backend/requirements.txt
    # command to run tests
    script:
      - docker-compose start backend
      - pytest


